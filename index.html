<!DOCTYPE >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Infinity Simon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Infinity Simon</h1>
    <p>
      You know the drill.<br />Memorize the colors and click on them in the
      correct order.
    </p>
    <p>How long will you last?</p>

    <div>
      <div id="menu">
        <div>
          <!-- que ódio -->
          <button type="button" id="start">START</button>
        </div>
        <div>
          <div>COUNT</div>
          <div id="counter">...</div>
        </div>
      </div>
    </div>

    <div>
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
        data-sound="green"
      ></audio>
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
        data-sound="red"
      ></audio>
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
        data-sound="yellow"
      ></audio>
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
        data-sound="blue"
      ></audio>
    </div>

    <div id="colorsGrid">
      <div>
        <div class="colors green" data-tile="green"></div>
        <div class="colors red" data-tile="red"></div>
      </div>
      <div>
        <div class="colors yellow" data-tile="yellow"></div>
        <div class="colors blue" data-tile="blue"></div>
      </div>
    </div>

    <footer>
      <p>
        Made with love by <a href="https://github.com/lca92">Lena Araújo</a>
      </p>
    </footer>

    <script src="./simon.js"></script>
  </body>
</html>
